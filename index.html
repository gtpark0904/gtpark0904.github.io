<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Image</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://raw.githubusercontent.com/gtpark0904/gtpark0904.github.io/main/default.png") center center / contain no-repeat;
      background-color: #111; /* fallback color if image fails */
    }
    .image-container {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }
    img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    img.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <!-- Only one layer needed now -->
    <img id="currentImg" src="" alt="Current Image">
  </div>

  <script>
    const releaseUrl = "https://github.com/gtpark0904/gtpark0904.github.io/releases/download/current_image/current.png?raw=true";
    const defaultBg = "https://raw.githubusercontent.com/gtpark0904/gtpark0904.github.io/main/default.png";

    const currentImg = document.getElementById("currentImg");
    let intervalId = null;

    function updateImage() {
      const newImg = new Image();
      newImg.src = releaseUrl + "&t=" + new Date().getTime(); // cache-busting

      newImg.onload = () => {
        currentImg.src = newImg.src;
        currentImg.classList.add("visible");

        if (intervalId) {
          clearInterval(intervalId);
          intervalId = null;
          console.log("current.png found. Refresh stopped.");
        }
      };

      newImg.onerror = () => {
        // keep currentImg hidden, background already shows default.png
        currentImg.classList.remove("visible");
      };
    }

    // refresh every 10s until current.png exists
    intervalId = setInterval(updateImage, 10000);
    updateImage();
  </script>
</body>
</html>
