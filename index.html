<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Viewer</title>
  <style>
    body { text-align: center; margin: 50px; }
    img { max-width: 90%; height: auto; cursor: zoom-in; }
  </style>
</head>
<body>
  <h1>Card Viewer</h1>
  <img id="card" src="https://github.com/gtpark0904/gtpark0904.github.io/releases/download/current_image/current.png?raw=true" alt="Card">

  <script>
    // Refresh card every 10 seconds
    setInterval(() => {
      const card = document.getElementById("card");
      // cache-busting query parameter ensures browser fetches latest image
      card.src = "https://github.com/gtpark0904/gtpark0904.github.io/releases/download/current_image/current.png?raw=true?t=" + new Date().getTime();
    }, 10000);
  </script>
</body>
</html>
