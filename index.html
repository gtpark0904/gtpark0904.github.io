<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Image</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #111;
    }
    img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <img src="https://github.com/gtpark0904/gtpark0904.github.io/releases/download/current_image/current.png?raw=true" alt="My Image">
  <script>
    // Refresh card every 10 seconds
    setInterval(() => {
      const card = document.getElementById("card");
      // cache-busting query parameter ensures browser fetches latest image
      card.src = "https://github.com/gtpark0904/gtpark0904.github.io/releases/download/current_image/current.png?raw=true?t=" + new Date().getTime();
    }, 10000);
  </script>
</body>
</html>
